name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./my-app
        run: npm install

      - name: Build Project
        working-directory: ./my-app
        run: npm run build

  test:
    name: Test Stage
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --json --outputFile=test-results.json

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json

  coverage:
    name: Coverage Stage
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Coverage
        run: npm run test -- --coverage --coverageReporters="html"

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  lint:
    name: Lint Stage
    runs-on: ubuntu-latest
    needs: coverage

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npx eslint . --format json --output-file lint-report.json || true

      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint-report.json

  security:
    name: Security Scan Stage
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Run Security Scan
        run: npm audit --json > security-report.json || true

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json

  artifact:
    name: Deployment Artifact Stage
    runs-on: ubuntu-latest
    needs: security

    steps:
      - uses: actions/checkout@v4

      - name: Create Artifact Folder
        run: mkdir -p build-artifact/reports

      - name: Copy Project Files
        run: |
          cp -r .next package.json README.md build-artifact/
          cp -r coverage build-artifact/reports/ || true
          cp lint-report.json build-artifact/reports/ || true
          cp security-report.json build-artifact/reports/ || true
          cp test-results.json build-artifact/reports/ || true

      - name: Zip Artifact
        run: zip -r project-$(date +'%Y-%m-%d').zip build-artifact

      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifact
          path: project-*.zip

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: artifact
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Vercel CLI
        run: npm install -g vercel

      - name: Pull Environment Info
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: |
          vercel build --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --project-id=${{ secrets.VERCEL_PROJECT_ID }} \
            --org-id=${{ secrets.VERCEL_ORG_ID }}

      - name: Deploy to Vercel
        run: |
          vercel deploy --prebuilt --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --project-id=${{ secrets.VERCEL_PROJECT_ID }} \
            --org-id=${{ secrets.VERCEL_ORG_ID }}
